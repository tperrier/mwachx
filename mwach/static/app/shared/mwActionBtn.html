<a class="btn action-btn" ng-class="get_class(urgency)">
  <span ng-switch="spanClass || '_undefined_'">
  	<span ng-switch-default ng-class="spanClass">
      <i class="mw" ng-class="iconClass"></i>
      <strong ng-if="insideIcon" class="mw mw-stack-1x">{{insideIcon}}</strong>
    </span>
    <i ng-switch-when="_undefined_" class="mw" ng-class="iconClass"></i>
  </span>
	<label ng-transclude></label>
</a>
