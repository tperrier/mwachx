<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">Record Delivery For {{participant.nickname}}</h3>
</div>

<div class="modal-body">
<form name="deliveryForm" class="form-horizontal">
  <div class="form-group">
    <label for="delivery_date" class="col-sm-4 col-sm-offset-1 text-right">Delivery Date</label>
    <p class="input-group col-sm-6">
      <input type="text" name="delivery_date" is-open="deliveryDateOpen" ng-model="delivery.delivery_date"
             datepicker-popup class="form-control" required
             min-date="minDate" max-date="maxDate" max-mode="'day'">
      <span class='input-group-btn'>
        <button type='button' class='btn btn-default' ng-click="deliveryDateOpen = !deliveryDateOpen">
          <i class='glyphicon glyphicon-calendar'></i>
        </button>
      </span>
    </p>
  </div>

  <div class="form-group">
    <label for="comment" class="col-sm-4 col-sm-offset-1 text-right">Comment</label>
    <div class="col-sm-6">
      <textarea class="form-control" ng-model="delivery.comment" placeholder="Text..." cols="20"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-4 col-sm-offset-1 text-right">Source</label>
    <div class="col-sm-6">
      <select class="form-control" required ng-model="delivery.source" tooltip="How did you you find out about the delivery">
        <option>---------</option>
        <option value="phone">Phone Call</option>
        <option value="sms">SMS</option>
        <option value="visit">Clinic Visit</option>
        <option value="m2m">Mothers to Mothers</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>

</form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="deliveryForm.$invalid" ng-click="$close(delivery)">Record Delivery</button>
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
